<!DOCTYPE html>
<html>
<body>
<p>Click the buttons to display the Images.</p>
<button type="button" href="#" onclick="OpenNewWindow('static/msc1.png', 1600, 10000); return true;">Message Sequence</button>
<button type="button" href="#" onclick="OpenNewWindow('static/dot1.png', 800, 1500); return true;">Node graph</button>

<script type = "text/javascript">
function OpenNewWindow(bigurl, width, height)
{
    var newWindow = window.open("", "pictureViewer", 
        "location=no, directories=no, fullscreen=yes, " + 
        "menubar=no, status=no, toolbar=no, width=" + 
        width + ", height=" + height + ", scrollbars=yes");
    newWindow.document.writeln("<html>");
    newWindow.document.writeln("<body style='margin: 0 0 0 0;'>");
    newWindow.document.writeln("<a href='javascript:window.close();'>");
    newWindow.document.writeln("<img src='" + bigurl + 
       "' alt='Click to close' id='bigImage'/>");
    newWindow.document.writeln("</a>");
    newWindow.document.writeln("</body></html>");
    newWindow.document.close();
}
</script>
</body>
</html>
